<ion-view>
  <ion-content>

    <div class="list-head">Accessories</div>
    <div class="list">

      <div class="item block-quote">
        <div class="block-quote-outer">
          <div class="block-quote-inner">
            <div class="cells-title">Choose Accessories</div>

            <div class="cells-checkbox">

              <label class="cell" ng-repeat="item in list">
                <div class="cell-hd">
                  <input type="checkbox" class="app-check" ng-model="item.checked" ng-change="addGifts()">
                  <i class="icon-checked"></i>
                </div>
                <div class="cell-bd cell-primary">{{item.text}} </div>
                <div class="cell-hd">{{item.price| currency}}</div>
              </label>

            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="list-footer">
      Totalï¼š{{cart.giftsCount| currency}}
    </div>

    <div class="text-center margin-top-xl">
      <button class="button button-app" ng-click="goBack()">Submit</button>
    </div>

  </ion-content>
</ion-view>
