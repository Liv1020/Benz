<style>
  .car-detail {
    text-align: center;
    padding: 25px 10px 18px;
  }
  .car-name {
    font-size: 15px;
    color: #ffffff;
  }
  .car-image {
    width: 174px;
    height: 70px;
    background: url(/img/car_image_bottom.png) scroll no-repeat bottom center;
    background-size: 100% auto;
    margin: 0 auto;
    padding: 0 44px;
    overflow: hidden;
    margin-bottom: 10px;
  }
  .car-image img {
    width: 100%;
  }
  .car-desc {
    font-size: 12px;
    color: #999999;
  }

  .cell {
    margin: 0 10px;
    position: relative;
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    -ms-flex-align: center;
    align-items: center;
    color: #AAAAAA;
  }
  .cell h3 {
    font-size: 20px;
    font-weight: 400;
    line-height: 34px;
    color: #ffffff;
    margin-bottom: 0;
  }
  .cell .media-text {
    line-height: 17px;
    margin-bottom: 0;
  }
  .cell-border {
    border: 1px solid #604b16;
    border-radius: 4px;
    padding: 0 23px;
  }
  .cell-primary {
    -webkit-box-flex: 1;
    -webkit-flex: 1;
    -ms-flex: 1;
    flex: 1;
  }
  .cell-primary + .cell-primary {
    margin-left: 17px;
  }
</style>
<ion-view>
  <ion-content>
    <div class="car-detail">
      <div class="car-name">{{item.car.name}}</div>
      <div class="car-image"><img ng-src="{{item.car.image}}"></div>
      <div class="car-desc">库存：2  运输：1</div>
    </div>
    <div class="cell">
      <div class="cell-primary cell-border">
        <h3>￥：139.98万</h3>
      </div>
      <div class="cell-primary cell-border">
        <div class="media-text">
          外观：799钻石白
          <div class="color-point" style="background-color: red;"></div>
        </div>
        <div class="media-text">
          内饰：105米色
          <div class="color-point" style="background-color: red;"></div>
        </div>
      </div>
    </div>
    <div class="list">

      <a class="item" href="">
        <span>裸车价</span>
        <span class="item-note">
          {{item.car.price| currency}}
        </span>
      </a>

      <a class="item item-icon-right" href="#/schemes">
        <span>经销商方案</span>
        <span class="item-note" ng-show="item.schemesCount">
          {{item.schemesCount| currency}}
        </span>

        <i class="icon ion-ios-arrow-right"></i>

        <p>
          <span ng-repeat="value in item.schemes">
            {{value.text}}
          </span>
        </p>
      </a>

      <a class="item item-icon-right" href="#/gifts">
        <span>精品升级</span>
        <span class="item-note" ng-show="item.giftsCount">
          {{item.giftsCount| currency}}
        </span>

        <i class="icon ion-ios-arrow-right"></i>

        <p>
          <span ng-repeat="value in item.gifts">
            {{value.text}}
          </span>
        </p>
      </a>

      <a class="item item-icon-right" href="#/choose">
        <span>商业保险</span>
        <i class="icon ion-ios-arrow-right"></i>
      </a>

      <a class="item item-icon-right" href="#/insurance">
        <span>金融方案</span>
        <span class="item-note" ng-show="item.insurance">
          首付：{{item.insurance.first| currency}} 月供：{{item.insurance.per_month_pay| currency}}
        </span>
        <i class="icon ion-ios-arrow-right"></i>
      </a>

      <label class="item item-input">
        <span class="input-label">现金优惠</span>
        <input type="text" ng-model="item.preferential" ng-change="reCalculate()">
      </label>

    </div>

    <a class="button button-positive" href="#/detail">查看报价详细</a>

  </ion-content>
</ion-view>
